        /* 全局样式 */
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        /* 容器样式 */
        .container {
            max-width: 2000px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            margin: 40px auto;
        }

        /* 导航栏 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-color);
        }

        .nav-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        /* 按钮样式 */
        .action-button {
            padding: 10px 16px;
            border-radius: 8px;
            background: var(--accent-color);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #4589d6;
            transform: translateY(-2px);
        }

        /* 作品集样式 */
        .works-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            width: 100%;
            box-sizing: border-box;
        }

        .works-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        .works-description {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .work-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .work-item:hover {
            transform: translateY(-5px);
        }

        .work-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 40px;
        }

        .work-info {
            padding: 15px;
        }

        .work-title {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #fff;
        }

        .work-desc {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 10px;
        }

        .download-section {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        /* 亮色主题样式 */
        body.light-theme {
            --bg-color: #f5f5f7;
            --text-color: #333;
            --accent-color: #0066cc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-theme .navbar {
            background-color: rgba(245, 245, 247, 0.8);
        }

        body.light-theme .works-title {
            color: #000;
        }

        body.light-theme .work-title {
            color: #000;
        }

        body.light-theme .work-item {
            background: rgba(0, 0, 0, 0.05);
        }

        /* 主题切换按钮 */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.light-theme .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* 响应式设计 */
        @media (max-width: 1400px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            
            .video-thumbnail {
                height: 220px;
            }
        }

        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .video-thumbnail {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(1, 1fr);
                gap: 25px;
            }

            .video-thumbnail {
                height: 240px;
            }
            
            .video-info {
                padding: 15px;
            }
            
            .video-title {
                font-size: 18px;
            }
            
            .container {
                padding: 0 15px;
            }
            
            .works-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .video-thumbnail {
                height: 200px;
            }
            
            .video-info {
                padding: 12px;
            }
            
            .video-title {
                font-size: 16px;
            }
            
            .proxy-notice {
                padding: 10px 15px;
            }
            
            .proxy-notice-text {
                font-size: 14px;
            }
        }

        /* 视频网格样式 */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-container {
            cursor: pointer;
        }

        /* 视频缩略图样式 */
        .video-thumbnail {
            width: 100%;
            height: 240px;
            background-color: rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        
        .video-container:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .video-thumbnail i {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .video-container:hover .video-thumbnail i {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.3) 100%);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .video-container:hover .video-thumbnail::before {
            opacity: 0.4;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 18px;
            margin: 0;
            color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-modal-content {
            width: 90%;
            max-width: 900px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal[style*="opacity: 1"] .video-modal-content {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .video-player {
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-player video {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        /* 亮色主题 */
        body.light-theme .video-title {
            color: #000;
        }

        body.light-theme .video-item {
            background: rgba(0, 0, 0, 0.05);
        }

        body.light-theme .video-modal-content {

        }

        body.light-theme .close-modal {

        }

        .error-message {
            display: none;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);

            padding: 15px;

            margin-top: 15px;

        body.light-theme .error-message {

            background: rgba(214, 48, 49, 0.1);
            border: 1px solid rgba(214, 48, 49, 0.3);
        }

        /* 视频加载中动画 */
        .loading-indicator {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-indicator i {
            font-size: 40px;
            color: var(--accent-color);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 提示框样式 */
        .proxy-notice {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            display: flex;
            align-items: center;

        .download-button {

            background: #ffc107;
            color: #000;

            font-size: 14px;
            border: none;

            display: flex;
            align-items: center;
            gap: 8px;

            white-space: nowrap;

        }
        
        .download-button i {
            font-size: 16px;
            color: #000;
        }
        
        .download-button:hover {
            background: #e6af06;
            transform: translateY(-2px);
        }
        
        body.light-theme .proxy-notice {
            background: rgba(255, 193, 7, 0.1);

        }

        }
        
        @media (max-width: 768px) {
            .proxy-notice {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>

    <!-- 视频播放弹窗 -->
    <div id="videoModal" class="modal">
        <div class="modal-content video-modal-content">
            <button class="close-modal" onclick="closeVideoModal()">&times;</button>
            <div class="video-player">
                <video id="videoPlayer" controls crossorigin="anonymous" onerror="handleVideoError(event)" oncanplay="hideLoading()"></video>
                <div id="loadingIndicator" class="loading-indicator">
                    <i class="fas fa-spinner"></i>
                    <p>视频加载中...</p>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // 检查本地存储中的主题设置
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        // 主题切换按钮点击事件
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // 处理缩略图加载错误
        document.addEventListener('DOMContentLoaded', function() {
            // 获取所有缩略图容器
            const thumbnails = document.querySelectorAll('.video-thumbnail');
            
            // 为每个缩略图添加错误处理
            thumbnails.forEach(thumbnail => {
                // 提取背景图URL
                const style = thumbnail.getAttribute('style');
                if (style && style.includes('url(')) {
                    const bgUrl = style.match(/url\(['"]?([^'"]+)['"]?\)/)[1];
                    
                    // 创建一个临时图像对象来测试缩略图是否存在
                    const img = new Image();
                    img.onerror = function() {
                        // 缩略图加载失败时，移除背景图样式，使用默认背景
                        thumbnail.style.backgroundImage = 'none';
                        
                        // 尝试从视频中提取缩略图
                        // 获取视频URL
                        const videoContainer = thumbnail.closest('.video-container');
                        if (videoContainer) {
                            const onclickAttr = videoContainer.getAttribute('onclick');
                            if (onclickAttr && onclickAttr.includes('playExactVideo')) {
                                // 提取视频URL
                                const videoUrlMatch = onclickAttr.match(/playExactVideo\(['"](.+?)['"]\)/);
                                if (videoUrlMatch && videoUrlMatch[1]) {
                                    const videoUrl = videoUrlMatch[1];
                                    if (videoUrl.toLowerCase().endsWith('.mp4')) {
                                        // 防止debug.log文件尝试生成缩略图
                                        tryGenerateThumbnail(videoUrl, thumbnail);
                                    }
                                }
                            }
                        }
                    };
                    img.src = bgUrl;
                }
            });
        });

        // 尝试从视频中提取缩略图
        function tryGenerateThumbnail(videoUrl, thumbnailElement) {
            // 创建一个隐藏的视频元素
            const tempVideo = document.createElement('video');
            tempVideo.style.display = 'none';
            tempVideo.crossOrigin = 'anonymous'; // 处理跨域
            document.body.appendChild(tempVideo);
            
            // 设置事件处理
            tempVideo.addEventListener('loadeddata', function() {
                try {
                    // 视频已加载，可以提取缩略图
                    // 在视频中寻找一个非黑屏的帧
                    let attempts = 0;
                    const maxAttempts = 5;
                    
                    const generateThumb = () => {
                        // 尝试不同的时间点
                        if (attempts < maxAttempts) {
                            // 在视频中跳到不同位置
                            tempVideo.currentTime = (tempVideo.duration / maxAttempts) * attempts;
                            attempts++;
                        } else {
                            // 已经尝试足够多的时间点，清理并退出
                            document.body.removeChild(tempVideo);
                        }
                    };
                    
                    tempVideo.addEventListener('seeked', function() {
                        try {
                            // 创建Canvas来捕获视频帧
                            const canvas = document.createElement('canvas');
                            canvas.width = tempVideo.videoWidth;
                            canvas.height = tempVideo.videoHeight;
                            const ctx = canvas.getContext('2d');
                            
                            // 绘制视频帧到Canvas
                            ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);
                            
                            // 将Canvas转换为图像数据
                            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                            
                            // 设置为缩略图背景
                            thumbnailElement.style.backgroundImage = `url('${dataUrl}')`;
                            
                            // 清理
                            document.body.removeChild(tempVideo);
                        } catch (e) {
                            console.error('生成缩略图错误:', e);
                            generateThumb(); // 尝试下一个时间点
                        }
                    });
                    
                    // 开始生成
                    generateThumb();
                } catch (e) {
                    console.error('处理视频错误:', e);
                    document.body.removeChild(tempVideo);
                }
            });
            
            // 错误处理
            tempVideo.addEventListener('error', function(err) {
                console.error('加载视频错误:', err);
                document.body.removeChild(tempVideo);
            });
            
            // 开始加载视频
            tempVideo.src = videoUrl;
            tempVideo.load();
        }

        // 视频播放功能 - 使用精确URL直接播放
        function playExactVideo(videoUrl) {
            const videoModal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            // 重置错误信息
            errorMessage.style.display = 'none';
            
            // 显示加载指示器
            loadingIndicator.style.display = 'block';
            
            try {
                console.log('尝试播放视频:', videoUrl);
                
                // 设置视频源
                videoPlayer.src = videoUrl;
                
                // 显示模态框
                videoModal.style.display = 'flex';
                videoModal.style.opacity = '0';
                
                // 添加淡入效果
                setTimeout(() => {
                    videoModal.style.transition = 'opacity 0.3s ease';
                    videoModal.style.opacity = '1';
                }, 10);
                
                // 预加载视频
                videoPlayer.load();
                
                // 自动播放视频
                videoPlayer.play().catch(error => {
                    console.log('自动播放失败:', error);
                    // 自动播放失败不做处理，用户可以手动点击播放
                });
            } catch (err) {
                console.error('视频加载错误:', err);
                errorMessage.textContent = '视频加载出错: ' + err.message;
                errorMessage.style.display = 'block';
                loadingIndicator.style.display = 'none';
            }
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // 视频错误处理
        function handleVideoError(event) {
            const videoPlayer = document.getElementById('videoPlayer');
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            console.error('视频加载失败:', event);
            
            // 隐藏加载指示器
            loadingIndicator.style.display = 'none';
            
            let errorText = '视频加载失败';
            
            if (videoPlayer.error) {
                switch (videoPlayer.error.code) {
                    case 1:
                        errorText = '视频播放被中止';
                        break;
                    case 2:
                        errorText = '网络错误，请检查视频URL或网络连接';
                        break;
                    case 3:
                        errorText = '视频解码错误';
                        break;
                    case 4:
                        errorText = '视频格式不支持或资源不可用';
                        break;
                }
                        } else {
                errorText = '视频播放出错，请稍后再试';
            }
            
            errorMessage.textContent = errorText;
            errorMessage.style.display = 'block';
        }
        
        // 关闭视频模态框
        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const errorMessage = document.getElementById('errorMessage');
            
            // 添加淡出效果
            videoModal.style.transition = 'opacity 0.3s ease';
            videoModal.style.opacity = '0';
            
            // 等待淡出完成后再隐藏和重置
            setTimeout(() => {
                // 暂停视频播放
                videoPlayer.pause();
                videoPlayer.src = '';
                
                // 隐藏错误信息
                errorMessage.style.display = 'none';
                
                // 隐藏模态框
                videoModal.style.display = 'none';
            }, 300);
        }
        
        // 点击模态框外部关闭模态框
        document.getElementById('videoModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeVideoModal();
            }
        });
        
        // 键盘按Esc关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && document.getElementById('videoModal').style.display === 'flex') {
                closeVideoModal();
            }
        });
    </script>
